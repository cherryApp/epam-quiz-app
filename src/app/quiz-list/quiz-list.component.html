<input type="text" [(ngModel)]="phrase">
active: <input type="checkbox" [(ngModel)]="activeCheck">
<div class="list-group">
  <a
    routerLink="/quiz/{{ quiz._id }}"
    class="list-group-item list-group-item-action"
    [class.active]="isActive == quiz"
    [class.disabled]="!quiz.active"
    *ngFor="let quiz of list | async | quizFilter:activeCheck:phrase">
      {{ quiz.title }}
      <div class="btn-group pull-right">
        <a class="btn btn-info"
          routerLink="/admin/quiz/{{ quiz._id }}">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </a>
      </div>
  </a>
</div>
